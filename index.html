  <body>
    <div hidden>
      <div id="lookattarget" class="bottomScreen">Look at the "swan" target ...</div>
    </div>  
    <ar-scene vuforiakey="#vuforiakey"
              vuforiadataset__storytime="src:url(Storytime.xml);">
      <!-- <div id="loader-wrapper">
        <div class="splashtext">
          <h1>AFrame + Argon + Vuforia</h1>

        </div>

      </div> -->

      <a-assets>
         <a-asset-item id="vuforiakey" src="key.txt"></a-asset-item>
      </a-assets>

      <!-- attach to Judy target. x/y in the plane, z up -->
      <ar-frame id="frame" trackvisibility="true" visible="false" parent="vuforia.storytime.Judy1J" position="0 0 0" rotation="0 0 0" trigger="radius:0.35;event:target_trigger">
        <!-- code here -->
        <a-text value="Score = 0" color="#BBB"
          position="-0.9 0.2 -3" scale="1.5 1.5 1.5"></a-text>
        <a-box id="middle" position="1 -2 -3" rotation="0 0 0" scale="1 1 2" color="#4CC3D9" shadow>
        <a-animation attribute="position" to="1 -1 -3" direction="alternate" dur="1000" repeat="indefinite"></a-animation>
        <a-animation attribute="rotation" to="90 0 0" direction="alternate" dur="1000"></a-animation>

        <a-animation attribute="position" begin="click" dur="1500" to="1 -2 -3"></a-animation>
        <a-animation attribute="rotation" begin="click" dur="1500" to="0 0 0"></a-animation></a-box>
        <a-box position="3 -2 -3" rotation="0 0 0" scale="1 1 2" color="#4CC3D9" shadow>
        <a-animation attribute="position" to="3 -1 -3" direction="alternate" dur="1000"
        ></a-animation>
        <a-animation attribute="rotation" to="90 0 0" direction="alternate" dur="1000"
        ></a-animation>
        <a-animation attribute="position" begin="click" dur="1500" to="3 -2 -3"></a-animation>
        <a-animation attribute="rotation" begin="click" dur="1500" to="0 0 0"></a-animation></a-box>
        <a-box position="-1 -2 -3" rotation="0 0 0" scale="1 1 2" color="#4CC3D9" shadow>
        <a-animation attribute="position" to="-1 -1 -3" direction="alternate" dur="1000"
        ></a-animation>
        <a-animation attribute="rotation" to="90 0 0" direction="alternate" dur="1000"
        ></a-animation>
        <a-animation attribute="position" direction="alternate" begin="click" dur="1500" to="-1 -2 -3"></a-animation>
        <a-animation attribute="rotation" begin="click" begin="click" dur="1500" to="0 0 0"></a-animation></a-box>
        <a-camera>
        <a-cursor></a-cursor>
        </a-camera>
       <!-- <a-box color="red" position="0 2 -5" rotation="0 45 45" scale="2 2 2"></a-box> -->
      </ar-frame>      
    </ar-scene>
